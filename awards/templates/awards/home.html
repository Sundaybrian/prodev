{% include 'awards/base.html'%}
{% block content %}
<div class="container">
    
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      {% for site in sites %}
      <div class="card mb-3">
        <div class="card-header">
          <img src="" class="rounded-circle" alt="">
          <div class="post-header">
             <div class="post-data">
                <h5 class="card-title">
                    <a href="">{{site.dev}}</a>
                  </h5>
                  <small class="text-muted">{{site.date_posted}}</small>
             </div>
          </div>
        </div>
        <div class="card-body">
            <h5>{{site.title}}</h5>
            <p>{{site.description}}</p>
            <a href="{{site.link}}" target="_blank">Visit Website</a>
        </div>
          
    </div>

  {% endfor %}

  </div>
  <div class="col-md-2"></div>
</div>
   
   
</div>
{% endblock content %}
